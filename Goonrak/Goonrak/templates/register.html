{% extends 'base.html' %}
{% block content %}
    {% if form.errors %}
        <p class="error">Sorry, that's not a valid form</p>
    {% endif %}
    <div class="container">
        <h2>Register</h2>
        <form action="/accounts/register/" method="post">{% csrf_token %}
            {{ form }}
            <input type="submit" value="Register" />
        </form>
    </div>
{% endblock %}
